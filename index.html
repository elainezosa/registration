<html>
  <head>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
    <form id="register" action="https://formspree.io/zosa@in.tum.de"
      method="POST">
      <h3> Register to attend the European Bioconductor Meeting 2018 </h3>
      <fieldset>
        Last Name <input type="text" size="30" name="Last_Name" required> First Name <input type="text" size="30" name="First_Name" required>
      </fieldset>
      
      <fieldset>
        Name of institution <input type="text" size="35" name="Institution_Name" required>
      </fieldset>
      
      <fieldset>
        Participation <br />
        <input type="radio" name="Participation" value="Poster"> Poster only<br>
        <input type="radio" name="Participation" value="Talk"> Talk<br>
        <input type="radio" name="Participation" value="None" checked="checked"> Attend only<br>
      </fieldset>
      
      <fieldset>
        Title of poster/talk (optional)<br />
        <input type="text" size="50" name="Poster_Title">
      </fieldset>
      
      <fieldset>
        Abstract (optional)<br /> 
        <textarea rows="6" cols="40" name="Abstract"></textarea>
      </fieldset>
     
      <fieldset>
        Co-authors (optional)<br />
        <textarea rows=3 cols="40" name="Co_Authors"> </textarea>
      </fieldset>
      
      <fieldset>
        <input type="checkbox" name="Dinner_Party" value="join_dinner"> I am joining the dinner party (self-funded)
      </fieldset>
      
      <fieldset>
        Email address <input type="email" size="35" name="_replyto" required>
      </fieldset>
      
      <input type="hidden" name="_subject" value="EuroBioc2018 Registration" />
      <input type="hidden" name="_cc" value="zosa@in.tum.de" />
      <input type="hidden" name="_format" value="plain" />
      
      <input type="submit" value="Register">
      
      <p class="copyright">Designed by <a href="https://colorlib.com" target="_blank" title="Colorlib">Colorlib</a></p>
    </form>
    </div>
  </body>
</html>
