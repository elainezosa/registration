<html>
  <body>
    Register to attend the European Bioconductor Meeting 2018
    <form action="https://formspree.io/zosa@in.tum.de"
      method="POST">
      <p>Last Name <input type="text" size="30" name="lastname" required> First Name <input type="text" size="30" name="firstname" required></p>
      
      <p> Name of institution <input type="text" size="35" name="inst_name" required></p>
      
      <p>Participation <br />
        <input type="radio" name="participate" value="poster">Poster only<br>
        <input type="radio" name="participate" value="talk">Talk<br>
        <input type="radio" name="participate" value="none">Attend only<br>
      </p>
      
      <p>Title of poster/talk (optional)</p>
      <p><input type="text" size="50" name="poster_title"></p>
      
      <p>Abstract (optional)</p> 
      <p>
        <textarea rows="6" cols="40" name="abstract">
        </textarea>
      </p>
     
      <p>Co-authors (optional)</p>
      <p>
        <textarea rows=3 cols="40" name="co_authors">
        </textarea>
      </p>
      
      <p><input type="checkbox" name="dinner_party" value="join_dinner">I am joining the dinner party (self-funded)</p>
      
      <p>Email address <input type="email" size="35" name="_replyto" required></p>
      
      <input type="hidden" name="_subject" value="EuroBioc2017 Registration" />
      <input type="hidden" name="_cc" value="bioceuro18@in.tum.de" />
      
      <input type="submit" value="Register">
    </form>
  </body>
</html>
